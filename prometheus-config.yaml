global:
  evaluation_interval: 10s
  scrape_interval: 10s

scrape_configs:
  - job_name: otel
    honor_labels: true
    static_configs:
      - targets:
          - "otelcol:9464"

  - job_name: otel-collector
    static_configs:
      - targets:
          - "otelcol:8888"

  - job_name: "prometheus"
    scrape_interval: 1m
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node"
    scrape_interval: 1s
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "app"
    dns_sd_configs:
      - names:
          - app
        type: A
        port: 3000

  - job_name: "loki"
    dns_sd_configs:
      - names:
          - loki
        type: A
        port: 3100

  - job_name: "promtail"
    dns_sd_configs:
      - names:
          - promtail
        type: A
        port: 9080

remote_write:
  - url: http://victoriametrics:8428/api/v1/write